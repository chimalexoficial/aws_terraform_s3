<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 0.5em;
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .back-button {
            background-color: #3498db;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you're looking for could not be found.</p>
        <a href="https://aws.amazon.com/" class="back-button">Go Back to Learn AWS</a>
    </div>
</body>

</html>
